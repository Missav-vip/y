<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Nama Situs Anda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nama Situs Anda</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="wallet.html">Dompet</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="settings.html">Pengaturan</a></li>
                <li><a href="help.html">Bantuan</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Registrasi Akun</h2>
            <form id="registrationForm">
                <label for="username">Nama Pengguna:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Daftar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nama Situs Anda. Semua hak dilindungi.</p>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Registrasi berhasil!'); // Ganti dengan logika pendaftaran yang sesuai
        });
    </script>
</body>
</html>
